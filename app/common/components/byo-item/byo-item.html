<ion-card class="byo-item">
  <img src="{{byoItem.pictureURL}}">
  <ion-card-content>
    <h2 class="card-title">
      {{byoItem.title}}
    </h2>
    <p>
      {{byoItem.shortDesc}}
    </p>
    <p>Prep Time: {{byoItem.prepTime}} minutes</p>
    <p>Total Time: {{byoItem.totalTime}} minutes</p>
  </ion-card-content>
</ion-card>
